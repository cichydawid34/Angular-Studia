<style></style>

<form [formGroup]="taskForm" (ngSubmit)="submitForm()">
  <h2>New Task</h2>
  <mat-form-field>
    <mat-label>Name of Task</mat-label>
    <input type="text" id="name" formControlName="name" matInput />
  </mat-form-field>

  <button mat-button color="primary" type="submit">Submit</button>
</form>
