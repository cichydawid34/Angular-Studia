<style>
  form {
    display: flex;
    flex-direction: column;
    padding-top: 1em;
    padding: 4em;
  }
</style>

<form [formGroup]="projectForm" (ngSubmit)="submitForm()">
  <h2>New Project</h2>
  <mat-form-field>
    <mat-label>Name of Project</mat-label>
    <input type="text" id="name" formControlName="name" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input
      type="text"
      id="description"
      formControlName="description"
      matInput
    />
  </mat-form-field>

  <button mat-button color="primary" type="submit">Submit</button>
</form>
